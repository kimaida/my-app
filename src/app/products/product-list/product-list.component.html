<div class="container text-center">
    <div class="row">
        <div *ngFor="let product of products; let productId=index" class="col">
            <a [routerLink]="[productId]">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">{{ product.name }}</p>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
